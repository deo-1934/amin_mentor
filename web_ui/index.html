<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منتور شخصی امین</title>

  <style>
    /* ریست ساده */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background: #0f172a; /* آبی تیره مایل به مشکی */
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    /* کارت اصلی چت */
    .chat-wrapper {
      background: #1e253a;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      max-height: 720px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.07);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* هدر */
    .chat-header {
      padding: 16px 20px;
      background: radial-gradient(circle at -20% 0%, rgba(99,102,241,0.4) 0%, rgba(15,23,42,0) 60%);
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .subtitle {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 400;
    }

    /* ناحیه پیام‌ها */
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* هر پیام */
    .msg-row {
      display: flex;
      max-width: 90%;
    }

    /* پیام کاربر */
    .msg-user {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .bubble-user {
      background: linear-gradient(145deg, #3b82f6 0%, #1d4ed8 100%);
      color: #fff;
      border-radius: 18px 18px 4px 18px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 10px 30px rgba(29,78,216,0.4);
      white-space: pre-wrap;
    }

    /* پیام منتور */
    .msg-assistant {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .bubble-assistant {
      background: #0f172a;
      border: 1px solid rgba(255,255,255,0.07);
      color: #e2e8f0;
      border-radius: 18px 18px 18px 4px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.8;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      white-space: pre-wrap;
    }

    .bubble-assistant .label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #38bdf8;
      margin-bottom: 4px;
    }

    .typing-dots {
      display: inline-flex;
      gap: 4px;
      vertical-align: middle;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #38bdf8;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* فوتر - ورودی پیام */
    .chat-footer {
      border-top: 1px solid rgba(255,255,255,0.07);
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      display: flex;
      gap: 8px;
    }

    .input-area {
      flex: 1;
      background: #0f172a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 10px 12px;
    }

    .input-area input {
      background: transparent;
      border: none;
      outline: none;
      flex: 1;
      color: #e2e8f0;
      font-size: 14px;
      line-height: 1.4;
    }

    .send-btn {
      background: #3b82f6;
      border: none;
      outline: none;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 14px;
      min-width: 64px;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(59,130,246,0.4);
      transition: all 0.15s ease;
    }

    .send-btn:active {
      transform: scale(0.97) translateY(1px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.5);
    }

    /* وسط فایل، طبق درخواست امضا */
    /* #FEYZ */
    /* #DEO */

    /* اسکرول‌بار تمیزتر روی دسکتاپ */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(148,163,184,0.05);
      border-radius: 999px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.2);
      border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <!-- هدر -->
    <div class="chat-header">
      <div class="title">
        <span>منتور شخصی امین</span>
        <span class="subtitle">پاسخ عملی در کسب‌وکار، مذاکره و تصمیم‌گیری</span>
      </div>
    </div>

    <!-- ناحیه پیام‌ها -->
    <div id="chatMessages" class="chat-messages">
      <!-- پیام خوشامد اولیه منتور -->
      <div class="msg-row msg-assistant">
        <div class="bubble-assistant">
          <div class="label">منتور</div>
          سلام. من اینجام که کمکت کنم تصمیم‌های جدی‌ و واقعی بگیری. بپرس: الان کجای کسب‌وکار گیر کردی؟ روی کد؟ روی استراتژی؟ روی آدم‌ها؟
        </div>
      </div>
    </div>

    <!-- فوتر / ورودی -->
    <div class="chat-footer">
      <div class="input-area">
        <input
          id="userInput"
          type="text"
          placeholder="سؤال یا مشکل خودت رو بنویس..."
        />
      </div>
      <button class="send-btn" id="sendBtn">ارسال</button>
    </div>
  </div>

  <script>
    // گرفتن المنت‌ها
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // هندل ارسال
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      // پیام کاربر رو بذار
      appendUserMessage(text);

      // خالی کردن اینپوت
      userInput.value = "";

      // نشون دادن حباب «در حال نوشتن...»
      const typingId = appendAssistantTyping();

      // اینجا باید درخواست واقعی به بک‌اندت بره.
      // الان یه پاسخ ساختگی (placeholder) می‌ذاریم.
      // بعد که API آماده شد فقط این قسمت رو عوض می‌کنی.
      simulateBackendResponse(text).then((answerText) => {
        replaceAssistantTyping(typingId, answerText);
      });
    }

    // اضافه کردن پیام یوزر
    function appendUserMessage(text) {
      const row = document.createElement("div");
      row.className = "msg-row msg-user";

      const bubble = document.createElement("div");
      bubble.className = "bubble-user";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatMessages.appendChild(row);

      scrollToBottom();
    }

    // اضافه کردن حالت تایپ منتور
    function appendAssistantTyping() {
      const row = document.createElement("div");
      row.className = "msg-row msg-assistant";

      const bubble = document.createElement("div");
      bubble.className = "bubble-assistant";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = "منتور در حال نوشتن...";

      const dots = document.createElement("div");
      dots.className = "typing-dots";
      dots.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;

      bubble.appendChild(label);
      bubble.appendChild(dots);

      // به پیام یه id منحصر بذاریم
      const typingId = "typing-" + Date.now();
      row.dataset.id = typingId;

      row.appendChild(bubble);
      chatMessages.appendChild(row);

      scrollToBottom();
      return typingId;
    }

    // جایگزینی تایپینگ با جواب واقعی
    function replaceAssistantTyping(typingId, answerText) {
      const rows = [...chatMessages.querySelectorAll(".msg-row.msg-assistant")];
      const target = rows.find(r => r.dataset.id === typingId);
      if (!target) return;

      target.innerHTML = `
        <div class="bubble-assistant">
          <div class="label">منتور</div>
          ${escapeHtml(answerText)}
        </div>
      `;

      scrollToBottom();
    }

    // شبیه‌سازی پاسخ بک‌اند برای الان
    async function simulateBackendResponse(userText) {
      // اینجا بعداً fetch واقعی می‌ذاری، مثل:
      // const res = await fetch("https://backend/api/chat", {
      //   method: "POST",
      //   headers: {"Content-Type": "application/json"},
      //   body: JSON.stringify({message: userText, history: ...})
      // });
      // const data = await res.json();
      // return data.reply;

      // حالت موقتی:
      return new Promise((resolve) => {
        const canned = `سؤال تو این بود: «${userText}».
من می‌تونم باهات قدم‌به‌قدم جلو برم. بگو می‌خوای مشکل رو از نظر استراتژی، فنی، یا انسانی (تیم/ارتباط/مذاکره) حل کنیم؟`;
        setTimeout(() => resolve(canned), 600); // فقط افکت
      });
    }

    // اسکرول تا آخر
    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // جلوگیری از اینجکت html در پاسخ
    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // اینتر هم کار کنه
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    sendBtn.addEventListener("click", handleSend);
  </script>
</body>
</html>
