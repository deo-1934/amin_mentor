<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منتور شخصی امین</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Vazirmatn", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-wrapper {
      background: #1e253a;
      width: 100%;
      max-width: 480px;
      height: 80vh;
      max-height: 720px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.07);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px 20px;
      background: radial-gradient(circle at -20% 0%, rgba(99,102,241,0.4) 0%, rgba(15,23,42,0) 60%);
      border-bottom: 1px solid rgba(255,255,255,0.07);
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .subtitle {
      font-size: 12px;
      color: #94a3b8;
      font-weight: 400;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
      background: rgba(15,23,42,0.15);
    }

    .msg-row {
      display: flex;
      max-width: 90%;
    }

    .msg-user {
      align-self: flex-start;
      justify-content: flex-start;
    }

    .bubble-user {
      background: linear-gradient(145deg, #3b82f6 0%, #1d4ed8 100%);
      color: #fff;
      border-radius: 18px 18px 4px 18px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.6;
      box-shadow: 0 10px 30px rgba(29,78,216,0.4);
      white-space: pre-wrap;
    }

    .msg-assistant {
      align-self: flex-end;
      justify-content: flex-end;
    }

    .bubble-assistant {
      background: #0f172a;
      border: 1px solid rgba(255,255,255,0.07);
      color: #e2e8f0;
      border-radius: 18px 18px 18px 4px;
      padding: 12px 14px;
      font-size: 14px;
      line-height: 1.8;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      white-space: pre-wrap;
    }

    .bubble-assistant .label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: #38bdf8;
      margin-bottom: 4px;
    }

    .typing-dots {
      display: inline-flex;
      gap: 4px;
      vertical-align: middle;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #38bdf8;
      border-radius: 50%;
      opacity: 0.5;
      animation: blink 1.2s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .chat-footer {
      border-top: 1px solid rgba(255,255,255,0.07);
      background: rgba(15,23,42,0.6);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      display: flex;
      gap: 8px;
    }

    .input-area {
      flex: 1;
      background: #0f172a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 10px 12px;
    }

    .input-area input {
      background: transparent;
      border: none;
      outline: none;
      flex: 1;
      color: #e2e8f0;
      font-size: 14px;
      line-height: 1.4;
    }

    .send-btn {
      background: #3b82f6;
      border: none;
      outline: none;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 14px;
      min-width: 64px;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(59,130,246,0.4);
      transition: all 0.15s ease;
    }

    .send-btn:active {
      transform: scale(0.97) translateY(1px);
      box-shadow: 0 8px 20px rgba(59,130,246,0.5);
    }

    /* وسط فایل، طبق درخواست امضا */
    /* #FEYZ */
    /* #DEO */

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: rgba(148,163,184,0.05);
      border-radius: 999px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(148,163,184,0.2);
      border-radius: 999px;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="title">
        <span>منتور شخصی امین</span>
        <span class="subtitle">پاسخ عملی در کسب‌وکار، مذاکره و تصمیم‌گیری</span>
      </div>
    </div>

    <div id="chatMessages" class="chat-messages">
      <div class="msg-row msg-assistant">
        <div class="bubble-assistant">
          <div class="label">منتور</div>
          من اینجام که کمکت کنم سریع به جواب برسی، نه این‌که فقط حرف قشنگ بزنم. اول بگو الان دقیق‌ترین گره کجاست: محصول؟ تیم؟ پول؟ تمرکز خودت؟
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <div class="input-area">
        <input
          id="userInput"
          type="text"
          placeholder="سؤال یا مشکل خودت رو بنویس..."
        />
      </div>
      <button class="send-btn" id="sendBtn">ارسال</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // این استیج مکالمه است
    // 0 = شروع، 1 = شفاف سازی مشکل، 2 = فشار برای معیار/عدد، 3 = تکلیف عملی
    let conversationStage = 0;

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      appendUserMessage(text);
      userInput.value = "";

      const typingId = appendAssistantTyping();

      simulateBackendResponse(text).then((answerText) => {
        replaceAssistantTyping(typingId, answerText);
      });
    }

    function appendUserMessage(text) {
      const row = document.createElement("div");
      row.className = "msg-row msg-user";

      const bubble = document.createElement("div");
      bubble.className = "bubble-user";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatMessages.appendChild(row);

      scrollToBottom();
    }

    function appendAssistantTyping() {
      const row = document.createElement("div");
      row.className = "msg-row msg-assistant";

      const bubble = document.createElement("div");
      bubble.className = "bubble-assistant";

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = "منتور در حال نوشتن...";

      const dots = document.createElement("div");
      dots.className = "typing-dots";
      dots.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;

      bubble.appendChild(label);
      bubble.appendChild(dots);

      const typingId = "typing-" + Date.now();
      row.dataset.id = typingId;

      row.appendChild(bubble);
      chatMessages.appendChild(row);

      scrollToBottom();
      return typingId;
    }

    function replaceAssistantTyping(typingId, answerText) {
      const rows = [...chatMessages.querySelectorAll(".msg-row.msg-assistant")];
      const target = rows.find(r => r.dataset.id === typingId);
      if (!target) return;

      target.innerHTML = `
        <div class="bubble-assistant">
          <div class="label">منتور</div>
          ${escapeHtml(answerText)}
        </div>
      `;

      scrollToBottom();
    }

    async function simulateBackendResponse(userText) {
      const lower = userText.toLowerCase();

      // شاخه‌های موضوعی: مذاکره / تیم / سیستم
      if (lower.includes("مذاکره") || lower.includes("قیمت") || lower.includes("چونه")) {
        conversationStage = 1;
        return "می‌خوای قیمت/شرایط رو ببری سمت چیزی که برات بهتره یا فقط نمی‌خوای بی‌احترامی بشه؟ این دوتا استراتژی جداست. برای تو کدوم مهم‌تره؟ قدرت یا رابطه؟";
      }

      if (lower.includes("تیم") || lower.includes("آدم") || lower.includes("همکار")) {
        conversationStage = 1;
        return "الان مشکل بیشتر اینه که کار انجام نمیشه یا اینه که حس می‌کنی جدی گرفته نمی‌شی؟ اینو روشن کنیم چون نسخه مدیریتی با نسخه فنی فرق داره.";
      }

      if (lower.includes("سیستم") || lower.includes("خراب") || lower.includes("باگ")) {
        conversationStage = 1;
        return "مشکل از فرایند و شفاف نبودن وظایفه؟ یا از خود ابزار و باگ فنی؟ اگر ابزار خراب باشه می‌ریم سراغ راه‌حل فوری. اگر فراینده، باید نقش‌ها رو دوباره تعریف کنیم.";
      }

      // مرحله‌محور پیش‌روی مکالمه
      if (conversationStage === 0) {
        conversationStage = 1;
        return "فهمیدم موضوع برات مهمه. برای اینکه جواب خیلی دقیق بدم، بگو الان بیشتر دنبال راه‌حل تکنیکی هستی یا تصمیم مدیریتی/استراتژیک؟ این انتخاب مسیر گفت‌وگو رو مشخص می‌کنه.";
      }

      if (conversationStage === 1) {
        conversationStage = 2;
        return "بیاین جدی کنیمش: اگر فردا صبح بیدار بشی و این مشکل حل شده باشه، دقیقا چه تغییری رو تو کار یا تو ذهنت حس می‌کنی؟ جواب همین سوال نشون می‌ده واقعا داری دنبال چی می‌گردی.";
      }

      if (conversationStage === 2) {
        conversationStage = 3;
        return "الان فقط یک مانع اصلی بین تو و اون حالت ایده‌آل مونده. اون مانع چیه؟ آدمه؟ پولِ؟ تمرکز؟ ترس؟ صادق بگو، من قضاوت نمی‌کنم، من برنامه می‌دم.";
      }

      // مرحله آخر: تکلیف عملی
      if (conversationStage >= 3) {
        return "اوکی. این کاریه که باید انجام بشه تا قفل باز شه: یک جمله واضح برای طرف مقابل/تیمت/خودت بنویس که دقیقا ازش چی می‌خوای. نه احساس، نه گله. فقط درخواست مشخص. همین الان توی چت بنویسش.";
      }
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });

    sendBtn.addEventListener("click", handleSend);
  </script>
</body>
</html>
