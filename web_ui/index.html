Full-screen aurora bg with smooth continuous animation + in-card chat prototype.
-->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>منتور شخصی امین | Amin Mentor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Vazirmatn", sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    /* پس‌زمینه شفق قطبی */
    .aurora-wrapper {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,255,180,0.45) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 80% 30%, rgba(120,70,255,0.4) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 50% 80%, rgba(255,80,180,0.35) 0%, rgba(0,0,0,0) 60%),
        radial-gradient(circle at 30% 90%, rgba(0,160,255,0.25) 0%, rgba(0,0,0,0) 70%),
        radial-gradient(circle at 70% 70%, rgba(0,255,120,0.2) 0%, rgba(0,0,0,0) 70%);
      background-blend-mode: screen;
      filter: blur(60px) saturate(140%) hue-rotate(0deg);
      animation: auroraMotion 18s ease-in-out infinite alternate;
      z-index: 0;
    }

    /* حرکت و تغییر رنگ پیوسته */
    @keyframes auroraMotion {
      0% {
        transform: translate3d(0,0,0) scale(1);
        filter: blur(60px) saturate(150%) hue-rotate(0deg);
      }
      25% {
        transform: translate3d(-2%, -3%, 0) scale(1.05);
        filter: blur(60px) saturate(160%) hue-rotate(60deg);
      }
      50% {
        transform: translate3d(2%, 3%, 0) scale(1.1);
        filter: blur(60px) saturate(150%) hue-rotate(120deg);
      }
      75% {
        transform: translate3d(-1%, 2%, 0) scale(1.05);
        filter: blur(60px) saturate(160%) hue-rotate(180deg);
      }
      100% {
        transform: translate3d(1%, -2%, 0) scale(1.08);
        filter: blur(60px) saturate(150%) hue-rotate(240deg);
      }
    }

    /* کارت اصلی */
    .card {
      position: relative;
      z-index: 1;
      width: min(90%, 400px);
      background: #2f2f2f; /* خاکستری ثابت */
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 1.5rem;
      padding: 1.25rem 1.25rem 1rem;
      box-shadow: 0 30px 100px rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 90vh;
    }

    .badge {
      font-size: .7rem;
      font-weight: 500;
      background: #444;
      color: #00ffd9;
      border-radius: 999px;
      padding: .4rem .8rem;
      border: 1px solid rgba(255,255,255,.3);
      align-self: flex-start;
      line-height: 1.2;
    }

    h1 {
      font-size: 1rem;
      line-height: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .subtext {
      font-size: .8rem;
      line-height: 1.4rem;
      color: rgba(255,255,255,0.85);
    }

    /* چت‌باکس */
    .chat-shell {
      background: #1e1e1e;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      padding: .75rem;
      display: flex;
      flex-direction: column;
      min-height: 220px;
      max-height: 300px;
      flex: 1 1 auto;
    }

    .chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: .75rem;
      padding-inline-end: .5rem;
    }

    /* حباب پیام ها */
    .msg {
      max-width: 85%;
      font-size: .8rem;
      line-height: 1.4rem;
      border-radius: .9rem;
      padding: .6rem .8rem .7rem;
      word-break: break-word;
      white-space: pre-line;
      box-shadow: 0 14px 30px rgba(0,0,0,0.8);
    }

    .msg.assistant {
      align-self: flex-start;
      background: #3a3a3a;
      color: #fff;
      border: 1px solid rgba(255,255,255,.12);
    }

    .msg.user {
      align-self: flex-end;
      background: #00ffd9;
      color: #000;
      font-weight: 500;
      border: 1px solid rgba(0,0,0,.4);
    }

    .chat-input-row {
      margin-top: .75rem;
      display: flex;
      gap: .5rem;
    }

    .chat-input {
      flex: 1 1 auto;
      background: #2a2a2a;
      color: #fff;
      font-size: .8rem;
      line-height: 1.2rem;
      border-radius: .7rem;
      border: 1px solid rgba(255,255,255,.15);
      padding: .7rem .8rem;
      outline: none;
    }
    .chat-input:focus {
      border-color: #00ffd9;
      box-shadow: 0 0 10px rgba(0,255,217,.5);
    }

    .send-btn {
      flex: 0 0 auto;
      background: #00ffd9;
      color: #000;
      border: none;
      border-radius: .7rem;
      padding: .7rem .9rem;
      font-size: .8rem;
      font-weight: 600;
      line-height: 1.2rem;
      cursor: pointer;
      transition: all .2s ease;
    }
    .send-btn:hover {
      background: #7c6eff;
      color: #fff;
      transform: translateY(-2px);
    }

    /* خط پایینی کارت */
    .meta {
      width: 100%;
      text-align: center;
      font-size: .7rem;
      color: rgba(255,255,255,0.45);
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: .75rem;
      margin-top: .5rem;
      line-height: 1.2rem;
    }

    /* نشانه‌گذاری پروژه طبق قانون */
    /*
    #FEYZ
    #DEO

    این بلوک چت الان فقط سمت فرانت模ک (Mock) پاسخ می‌دهد.
    در مرحله بعد فقط کافیست به جای پاسخ ساختگی،
    خروجی API واقعی پروژه رو بگذاری.
    */
  </style>
</head>
<body>
  <!-- پس‌زمینه شفق -->
  <div class="aurora-wrapper" aria-hidden="true"></div>

  <!-- کارت -->
  <section class="card">
    <span class="badge">منتور شخصی امین</span>

    <h1>یک مربی کنارته؛ دقیق، کاربردی و همیشه در دسترس.</h1>

    <p class="subtext">
      بپرس. درباره کسب‌وکار، فروش، مذاکره یا تصمیم. من تلاش می‌کنم پاسخ روشن و قابل اجرا بدم.
    </p>

    <!-- بخش چت -->
    <div class="chat-shell">
      <div id="chatMessages" class="chat-messages">
        <!-- پیام اولیه دستیار -->
        <div class="msg assistant">
          سلام، من منتور امین هستم. روی چه چالشی تو کسب‌وکارت الان گیر کردی؟
        </div>
      </div>

      <div class="chat-input-row">
        <input
          id="userInput"
          class="chat-input"
          type="text"
          placeholder="سوالتو بنویس... مثلا: چطور مشتری رو قانع کنم زودتر تصمیم بگیره؟"
        />
        <button id="sendBtn" class="send-btn">ارسال</button>
      </div>
    </div>

    <div class="meta">
      نسخه‌ی دمو · Phase 1 (Front-End Mock)<br/>
      اتصال به API در فاز بعد
    </div>
  </section>

  <script>
    // انتخاب المنت‌ها
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // تابع اضافه کردن پیام به چت
    function addMessage(text, role) {
      const bubble = document.createElement("div");
      bubble.classList.add("msg");
      bubble.classList.add(role === "user" ? "user" : "assistant");
      bubble.textContent = text;
      chatMessages.appendChild(bubble);

      // اسکرول به پایین
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // الگوریتم پاسخ موقت (سمت فرانت؛ بعدا جایگزین API میشه)
    function generateMockReply(userText) {
      // خیلی کوتاه و جدی و شبیه نسخه واقعی منتور
      // تو فاز بک‌اند اینجا call می‌زنیم به مدل
      return (
        "نکته‌ اصلی اینه که باید اول ببینیم دقیقاً چه ارزشی براش حل می‌کنی." +
        "\n" +
        "خیلی خلاصه بگو الان طرف مقابل چه ترسی داره یا چرا دودله؟"
      );
    }

    // ارسال پیام
    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      // پیام کاربر
      addMessage(text, "user");

      // پاک کردن اینپوت
      userInput.value = "";

      // شبیه‌سازی پاسخ منتور
      const reply = generateMockReply(text);
      // یه تاخیر خیلی کوتاه فقط برای حس واقعی‌تر مکالمه
      setTimeout(() => {
        addMessage(reply, "assistant");
      }, 300);
    }

    // کلیک روی دکمه
    sendBtn.addEventListener("click", handleSend);

    // اینتر روی کیبورد
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handleSend();
      }
    });
  </script>
</body>
</html>
